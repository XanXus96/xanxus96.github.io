<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 10%;
          color: #101417;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          display: grid;
          background: #ff986d;
        }
        .meta {
          font-size: 0.7rem;
          font-weight: normal;
          text-transform: uppercase;
        }
      </style>
      <!-- clock -->
      {% include clock.html %}
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="content">
        <p class="title">
          {{page.title}} <span class="meta">Written By {{page.author}}</span>
        </p>
        <div class="contentDiv">
          <a class="tooltip" href="#"
            >hover here for no reason please<span class="classic"
              >{{page.hover}}</span
            ></a
          >
          {{content}}
        </div>
      </main>

      <!-- footer -->
      {% include footer.html %}
    </div>
  </body>
</html>
